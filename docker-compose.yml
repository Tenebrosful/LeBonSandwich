version: "3"
services:
  LeBonSandwich_api:
    container_name: LeBonSandwich_api
    image: node:17-alpine
    env_file:
      - ./config/bdd.env
      - ./config/server.env
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    ports:
      - ${DOCKER_EXPOSED_EXPRESS_PORT}:${EXPRESS_PORT}
    command: npm run start-docker
    networks:
      - LeBonSandwich

networks:
  LeBonSandwich:
    driver: bridge